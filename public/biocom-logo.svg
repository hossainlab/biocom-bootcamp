<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dna-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg-gradient)" stroke="url(#dna-gradient)" stroke-width="2"/>
  
  <!-- DNA double helix -->
  <g transform="translate(32,32)">
    <!-- Left strand -->
    <path d="M-12,-20 Q-8,-10 -12,0 Q-16,10 -12,20" stroke="url(#dna-gradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Right strand -->
    <path d="M12,-20 Q8,-10 12,0 Q16,10 12,20" stroke="url(#dna-gradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Base pairs -->
    <line x1="-12" y1="-15" x2="12" y2="-15" stroke="url(#dna-gradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="url(#dna-gradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-12" y1="5" x2="12" y2="5" stroke="url(#dna-gradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="-10" y1="15" x2="10" y2="15" stroke="url(#dna-gradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Data points representing bioinformatics -->
    <circle cx="-8" cy="-15" r="2" fill="#3B82F6"/>
    <circle cx="8" cy="-15" r="2" fill="#8B5CF6"/>
    <circle cx="-6" cy="-5" r="2" fill="#EC4899"/>
    <circle cx="6" cy="-5" r="2" fill="#10B981"/>
    <circle cx="-8" cy="5" r="2" fill="#F59E0B"/>
    <circle cx="8" cy="5" r="2" fill="#EF4444"/>
    <circle cx="-6" cy="15" r="2" fill="#3B82F6"/>
    <circle cx="6" cy="15" r="2" fill="#8B5CF6"/>
  </g>
  
  <!-- BioCom text (optional, small) -->
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#dna-gradient)">BC</text>
</svg>